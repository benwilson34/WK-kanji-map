<!DOCTYPE html>
<html>
<head>
	<title>WaniKani Kanji Map 漢字地図</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- TODO switch between large and small map -->

	<div id="page1">
		Enter your WaniKani API v2 token: 
		<input type="text" name="token" id="input-token">
		<button id="api-submit-button">Submit</button>
		<div id="submit-error"></div>
	</div>

	<div id="page2">
		<div id="map-area">
			<canvas id="canvas" height="800" width="800"></canvas>
		</div>

		<div class='control-container'>
			<span>Display mode</span><br>
			<input type='radio' name='display-mode' value='bingo' checked> Bingo &nbsp;
			<input type='radio' name='display-mode' value='whiteout'> Whiteout &nbsp;
			<input type='radio' name='display-mode' value='blackout'> Blackout
		</div>

		<div class="slidecontainer">
		  <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
		</div>

		<div>
			Original image 
			"<a href="https://commons.wikimedia.org/wiki/File:3002_Kanji.svg">3002 Kanji.svg</a>"
			by <a href="https://commons.wikimedia.org/wiki/User:Denelson83">Denelson83</a> is
			licensed under <a href="https://creativecommons.org/licenses/by-sa/3.0/deed.en">CC BY-SA 3.0</a>
		</div>
	</div>

	<img id="map" src="img/3573px-3002_Kanji.svg.png">
	<script src="./bundle.js"></script>
</body>
</html>
